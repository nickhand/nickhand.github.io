/* ==========================================================================
   Social icons
   ========================================================================== */
   .icon {
   	position: relative;
   }

   .icon:before {
   	-moz-osx-font-smoothing: grayscale;
   	-webkit-font-smoothing: antialiased;
   	font-family: FontAwesome;
   	font-style: normal;
   	font-weight: normal;
   	text-transform: none !important;
   }

   .icon.circle {
   	-moz-transition: all 0.2s ease-in-out;
   	-webkit-transition: all 0.2s ease-in-out;
   	-o-transition: all 0.2s ease-in-out;
   	-ms-transition: all 0.2s ease-in-out;
   	transition: all 0.2s ease-in-out;
   	border: 0;
   	border-radius: 100%;
   	display: inline-block;
   	font-size: 1.25em;
   	height: 2.25em;
   	left: 0;
   	line-height: 2.25em;
   	text-align: center;
   	text-decoration: none;
   	top: 0;
   	width: 2.25em;
   }

   .icon.circle:hover {
   	top: -0.2em;
   }

   .icon.circle.fa-twitter {
   	background: #70aecd;
   	color: white;
   }

   	.icon.circle.fa-twitter:hover {
   		background: #7fb7d2;
   	}

   .icon.circle.fa-github {
   	background: #dcad8b;
   	color: white;
   }

   .icon.circle.fa-github:hover {
   	background: #e1b89b;
   }

   .icon.circle.fa-linkedin {
   	background: #015786;
   	color: white;
   }

   .icon.circle.fa-linkedin:hover {
   	background: #016499;
   }


   .icon > .label {
   display: none;
   }

.social-icons .btn{
    margin-right: 15px;
}
.social-icons{
    padding-top: 10px;
    margin-bottom: 35px;
}
.social-icons .btn.btn-clear{
    border: 1px solid #fff;
}

.btn-round{
    border-radius: 50%;
    width: 50px;
    height: 50px;
    display: inline-block;
    padding: 0;
}
.btn-round i{
    font-size: 20px;
    top: 15px;
    position: relative;
}
.btn.btn-clear{
    border: 1px solid #fff;
    color: #fff;
    background: none;
    background-color: none;
    font-weight: bold;
    -webkit-transition-duration: 0.8s;
    -moz-transition-duration: 0.8s;
    -o-transition-duration: 0.8s;
    transition-duration: 0.8s;
    -webkit-transition-property: -webkit-transform;
    -moz-transition-property: -moz-transform;
    -o-transition-property: -o-transform;
    transition-property: transform;
}
.btn.btn-clear:hover,
.btn.btn-clear.selected{
    background: #fff;
    -webkit-transform:rotate(360deg);
    -moz-transform:rotate(360deg);
    -o-transform:rotate(360deg);
}

.btn-twitter:hover{
    color:#2BA9E0;
}

.btn-github:hover{
    color:#262626;
}


article {
  margin: 0;
}
article header.about {
  margin-bottom: 0px;
  padding-bottom: 0px;
}
article header {
  margin-bottom: 20px;
  padding-bottom: 20px;
}
article header h1 {
  margin-bottom: 2px;
  font-weight: 700;
  color: #000;
}
article header time {
  color: #9E9E9E;
  font-size: 0.85em;
  float: right;
}
article header time.left {
  color: #9E9E9E;
  font-size: 0.85em;
  float: left;
}
article div.social-links ul {
  padding: 0px;
}
article div.social-links li {
  display: inline;
  font-size: 20px;
}
article div.social-links li a {
  color: #000;
  padding: 10px;
}
article div.social-links li a:hover {
  color: #666;
  text-decoration: none;
}
article p {
  font-size: 16px;
  margin-bottom: 20px;
  line-height: 1.6em;
}
article p.note {
  background: #f5f5f5;
  border: 1px solid #ddd;
  padding: 0.533em 0.733em;
}
article p.update {
  background-color: #FEEFB3;
  border: 1px solid #e6e68a;
  padding: 0.533em 0.733em;
}
article p.alert {
  background-color: #ffe2e2;
  border: 1px solid #ffb2b2;
  padding: 0.533em 0.733em;
}
article ul,
article ol {
  margin-top: 0px;
  margin-bottom: 25px;
}
article li {
  font-size: 16px;
  line-height: 1.6em;
}
article a:hover {
  text-decoration: underline;
}
article blockquote {
  border-left: 2px solid #c7c7cc;
  color: #666;
  margin: 30px 0;
  padding: 0 0 0 25px;
}
article img {
  max-width: 100%;
}
article code {
  color: #333;
  background-color: #EEE;
  border-radius: 0;
  font-size: 13px;
}
article .meta {
  font-size: 11px;
}
article .meta a:hover {
  text-decoration: none;
}
article .meta div {
  margin-bottom: 20px;
  display: block;
}
article .meta a.tag {
  margin: 0 10px 10px 0;
  padding: 1px 12px;
  display: inline-block;
  font-size: 14px;
  color: rgba(0, 0, 0, 0.8);
  background: rgba(0, 0, 0, 0.05);
}
article .meta a.tag:hover {
  background: rgba(0, 0, 0, 0.15);
}
article .meta a.read_more,
article .meta a.comments_btn {
  font-size: 14px;
  font-weight: 800;
  padding: 10px 20px;
  color: #007EE5;
  background: #FFF;
  border: 1px solid #007EE5;
}
article .meta a.read_more:hover,
article .meta a.comments_btn:hover {
  color: #FFF;
  background: #007EE5;
}
.index {
  max-width: 700px;
}
.index article header h2 {
  font-size: 36px;

}
.index article header h2 a {

}
.index article header h2 a:hover {
  color: #007EE5;

.index .separator {

.index .pagination {

.index .pagination .left {

.index .pagination .right {

.index .pagination a {

}
.index .pagination a:hover {
  color: #FFF;
  background: #5C881C;
}
.post {
  max-width: 700px;
}
.post h2:before {

}
.post h3:before {
  content: "## ";
  font-weight: bold;
  color: #DDD;
}
.post h4:before {
  content: "### ";

  color: #DDD;
}
.post article .meta {
  margin: 50px 0 100px;

.list {

.list ul.double-list {
